<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body background="#e8efff">
    <h1 align="center">Form Kursus Pemrograman</h1>
    <hr color="#75d3de" width="90%">
    <form action="get">
    <p align="center">
        Pilih Bahasa Pemrograman 
        <select name="" id="">
            <option value="option1">HTML</option>
            <option value="option2">JavaScript</option>
            <option value="option3">Python</option>
            <option value="option4">Java</option>
            <option value="option5">PHP</option>
        </select>
    </p>
    <p align="center">
        Nama Materi:
        <input type="text" name="" id="">
    </p>
    <h3 align="center">
        Level Kesulitan: <br>
    </h3>
    <p align="center" width="50px"> 
        <input type="radio" name="option" value="Pemula" checked>Pemula
        <input type="radio" name="option" value="Menengah" checked>Menengah
        <input type="radio" name="option" value="Lanjutan" checked>Lanjutan
    </p>
    <h3 align="center">
        Topik yang Dipelajari:
    </h3>
    <p align="center">
        <input type="checkbox" name="option" value="Sintaks Dasar" checked>Sintax Dasar
        <input type="checkbox" name="option" value="Struktur Data" checked>Struktur Data
        <input type="checkbox" name="option" value="oop" checked>OOP (Object-Oriented Programming)
        <input type="checkbox" name="option" value="Alogritma" checked>Alogritma
        <input type="checkbox" name="option" value="Database" checked>Database
    </p>
    <p align="center">
        Durasi Belajar (jam): <input type="number">
    </p>
    <p align="center">
        Keterangan: <textarea name="" id="" cols="40" rows="4"></textarea>
    </p>
    
        <p align="center">
            <input type="submit" name="Kirim" value="Kirim">
        </p>
    </form>
    <hr color="#75d3de" width="90%">
    <p align="center">
        Made by 2472026 - Valentino Hose &trade;
    </p>
</body>
</html>
